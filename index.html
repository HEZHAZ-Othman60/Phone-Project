<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container header-flex">
            <h1>Logo</h1>
            <nav>
                <ul id="menu-list">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Produits</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button id="menu-toggle">Menu</button>
        </div>
    </header>
    <div class="banner">
        <h2>Bienvenue sur notre boutique !</h2>
    </div>
    <main class="container">
        <aside class="category-sidebar">
            <h3>Catégories</h3>
            <ul>
                <li><a href="#">Catégorie 1</a></li>
                <li><a href="#">Catégorie 2</a></li>
                <li><a href="#">Catégorie 3</a></li>
            </ul>
        </aside>
        <section class="products-display">
            <h3>Produits Vedettes</h3>
            <!-- Ici, vous ajouterez vos produits avec une boucle en JS ou en back-end -->
        </section>
    </main>
    <footer>
        <div class="container">
            <p>© 2024 Mon Site E-commerce</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
